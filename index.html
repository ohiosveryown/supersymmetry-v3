    <!-- horizontal Scroll Able/Disable
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script>
      (function() {
        //if($('body').width() > 400) { $('head').append()}
        function scrollHorizontally(e) {
            e = window.event || e;
            var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
            document.getElementById('horizontal').scrollLeft -= (delta*9); // Multiplied by 40
            e.preventDefault();
        }
        if (document.getElementById('horizontal').addEventListener) {
            // IE9, Chrome, Safari, Opera
            document.getElementById('horizontal').addEventListener("mousewheel", scrollHorizontally, false);
            // Firefox
            document.getElementById('horizontal').addEventListener("DOMMouseScroll", scrollHorizontally, false);
        } else {
            // IE 6/7/8
            document.getElementById('horizontal').attachEvent("onmousewheel", scrollHorizontally);
        }
      })();
    </script>
